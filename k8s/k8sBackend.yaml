apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend 
    spec:
      containers:
      - name: backend
        imagePullPolicy: Always
        image: shiroizdabezt/backend:v1
        ports:
        - containerPort: 4000

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    app: backend
spec:
  selector:
    app: backend
  ports:
  - protocol: TCP
    port: 4000         # Port mà Service expose (truy cập từ cluster)
    targetPort: 4000 # Port mà container lắng nghe
    nodePort: 30082  # Port mà node (máy chủ) expose ra ngoài
  type: NodePort

  
