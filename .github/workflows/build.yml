name: build_image
on: 
    push:
        branches: [ main ]
jobs:
    docker:
        runs-on: ubuntu-lasted
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Login Docker Hub
              uses: docker/login-action@v1
              with:
                username: ${{secrets.DOCKERHUB_USERNAME}}
                password: ${{secrets.DOCKERHUB_ACCESSTOKEN}}
